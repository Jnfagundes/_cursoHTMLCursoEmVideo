<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programando a lâmpada</title>
    <script>
        var quebrada= false; /*Aqui está sendo criada uma variável que receberá o valor falso*/
        function mudalampada(tipo) { /*Aqui está sendo criado uma função que receberá como parâmetro a variável tipo*/
            if(!quebrada) { /*Se não quebrada*/
                document.getElementById("luz").src= "_imagens/" + tipo + ".jpg";
                if(tipo == 'lampada-quebrada'){
                    quebrada = true;
                }
            }
        }
    </script>
</head>

<body>
    <h1>Acenda a Lâmpada</h1>
    <img src="_imagens/lampada-apagada.jpg" id="luz"  onmousemove="mudalampada('lampada-acesa')" onmouseout="mudalampada('lampada-apagada')" onclick="mudalampada('lampada-quebrada')" />
</body>
</html>
