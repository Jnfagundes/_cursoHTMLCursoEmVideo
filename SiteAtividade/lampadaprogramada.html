<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programando a lâmpada</title>
    <script>
        var quebrada= false; /*Aqui está sendo criada uma variável que receberá o valor falso*/
        function mudalampada(tipo) { /*Aqui está sendo criado uma função que receberá como parâmetro a variável tipo*/
            if(tipo == 1) { /*Se tipo for igual a 1 será mostrado o valor da variável arquivo*/
                arquivo = "_imagens/lampada-acesa.jpg";
            }
            if(tipo == 2) {
                arquivo = "_imagens/lampada-apagada.jpg";
            }
            if(tipo == 3) {
                arquivo = "_imagens/lampada-quebrada.jpg";
            }
            if(!quebrada) { /*Se não quebrada*/
                document.getElementById("luz").src= arquivo;
                if(tipo == 3){
                    quebrada = true;
                }
            }
        }
    </script>
</head>

<body>
    <h1>Acenda a Lâmpada</h1>
    <img src="_imagens/lampada-apagada.jpg" id="luz"  onmousemove="mudalampada(1)" onmouseout="mudalampada(2)" onclick="mudalampada(3)" />
</body>
</html>
